workspace = { members = ["crates/elschema"] }
[package]
name = "doc-search"
version = "0.2.3"
edition = "2021"

[badges]
maintenance = { status = "actively-developed" }

[features]
enable-cacher = ["dep:redis"]
enable-semantic = []
enable-prometheus = ["dep:actix-web-prom"]
default = []

[dependencies]
actix = "0.13.5"
actix-web = "^4.9"
actix-cors = "^0.7"
actix-http = "^3.9"
anyhow = "1.0.89"
async-trait = "0.1.83"
config = "^0.14"
derive_builder = "0.20.2"
elasticsearch = "8.15.0-alpha.1"
env_logger = "0.11.5"
futures = "0.3.31"
getset = "0.1.3"
serde = "1.0.210"
serde_derive = "1.0.210"
serde_json = "1.0.128"
thiserror = "1.0.64"
console-subscriber = "0.4"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
tracing-actix-web = "^0.7"

[dependencies.actix-web-prom]
optional = true
version = "^0.9"
features = ["process"]

[dependencies.chrono]
version = "^0.4"
features = ["rustc-serialize", "serde"]

[dependencies.redis]
optional = true
version = "0.27.3"
features = ["aio", "tokio-comp", "connection-manager", "serde_json", "json"]

[dependencies.reqwest]
version = "0.12.8"
features = ["json", "multipart"]

[dependencies.tokio]
version = "1.40"
features = ["full"]

[dependencies.utoipa]
version = "^3.5"
features = ["actix_extras", "chrono"]

[dependencies.utoipa-swagger-ui]
version = "^3.1"
features = ["actix-web"]

# There is local crates that imported from src/crates path.
[dependencies.datetime]
path = "crates/datetime"

[dependencies.elquery]
path = "crates/elquery"

[dependencies.elschema]
path = "crates/elschema"

[[bin]]
name = "doc-searcher-run"
path = "src/bin/doc-searcher-run.rs"

[[bin]]
name = "doc-searcher-init"
path = "src/bin/doc-searcher-init.rs"

[[test]]
name = "datetime_tests"
path = "crates/datetime/test/test.rs"

[[test]]
name = "elquery_tests"
path = "crates/elquery/test/test.rs"
