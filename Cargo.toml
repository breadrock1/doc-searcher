[package]
name = "doc-search"
version = "0.1.21"
edition = "2021"

[badges]
maintenance = { status = "actively-developed" }

[features]
enable-dotenv    = ["dep:dotenv"]
enable-chunked   = []
enable-semantic  = ["dep:simsimd"]
disable-caching  = []

default = ["disable-caching"]

[dependencies]
actix = "^0.13"
actix-web = "^4.3"
actix-cors = "^0.7"
actix-http = "^3.6"
actix-files = "^0.6"
actix-multipart = "^0.6"
anyhow = "^1.0"
async-trait = "^0.1"
derive_builder = "^0.20"
derive-getters = "^0.3"
elasticsearch = "8.5.0-alpha.1"
env_logger = "^0.11"
futures = "^0.3"
log = "^0.4"
serde = "^1.0"
serde_derive = "^1.0"
serde_json = "^1.0"
thiserror = "^1.0"
walkdir = "^2.4"

datetime = { path = "src/crates/datetime" }
elquery = { path = "src/crates/elquery" }
hasher = { path = "src/crates/hasher" }
loader = { path = "src/crates/loader" }
wrappers = { path = "src/crates/wrappers" }

[dependencies.reqwest]
version = "^0.12"
features = ["json", "multipart"]

[dependencies.chrono]
version = "^0.4"
features = ["rustc-serialize", "serde"]

[dependencies.dotenv]
version = "^0.15"
optional = true

[dependencies.redis]
version = "^0.25"
features = ["aio", "tokio-comp", "connection-manager"]

[dependencies.simsimd]
version = "^4.2"
optional = true

[dependencies.tokio]
version = "^1.36"
features = ["full"]

[dependencies.utoipa]
version = "^3.5"
features = ["actix_extras", "chrono"]

[dependencies.utoipa-swagger-ui]
version = "^3.1"
features = ["actix-web"]

[[bin]]
name = "elastic-main"
path = "src/bin/main.rs"

[[test]]
name = "datetime_tests"
path = "src/crates/datetime/test/test.rs"

[[test]]
name = "elquery_tests"
path = "src/crates/elquery/test/test.rs"

[[test]]
name = "hasher_tests"
path = "src/crates/hasher/test/test.rs"

[[test]]
name = "loader_tests"
path = "src/crates/loader/test/test.rs"
