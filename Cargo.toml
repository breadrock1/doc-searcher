[package]
name = "doc-search"
version = "0.2.0"
edition = "2021"

[badges]
maintenance = { status = "actively-developed" }

[features]
default = []
enable-dotenv   = ["dep:dotenv"]

[dependencies]
actix = "^0.13"
actix-web = "^4.3"
actix-cors = "^0.7"
actix-http = "^3.6"
actix-files = "^0.6"
actix-multipart = "^0.6"
anyhow = "^1.0"
async-trait = "^0.1"
derive_builder = "^0.20"
derive-getters = "^0.4"
elasticsearch = "8.5.0-alpha.1"
env_logger = "^0.11"
futures = "^0.3"
log = "^0.4"
serde = "^1.0"
serde_derive = "^1.0"
serde_json = "^1.0"
thiserror = "^1.0"

[dependencies.chrono]
version = "^0.4"
features = ["rustc-serialize", "serde"]

[dependencies.redis]
version = "^0.25"
features = ["aio", "tokio-comp", "connection-manager"]

[dependencies.reqwest]
version = "^0.12"
features = ["json", "multipart"]

[dependencies.tokio]
version = "^1.36"
features = ["full"]

[dependencies.utoipa]
version = "^3.5"
features = ["actix_extras", "chrono"]

[dependencies.utoipa-swagger-ui]
version = "^3.1"
features = ["actix-web"]

# There is optional crate that needed by selected features.
[dependencies.dotenv]
version = "^0.15"
optional = true

# There is local crates that imported from src/crates path.
[dependencies.datetime]
path = "src/crates/datetime"

[dependencies.elquery]
path = "src/crates/elquery"

[dependencies.hasher]
path = "src/crates/hasher"

[[bin]]
name = "elastic-main"
path = "src/bin/main.rs"

[[test]]
name = "datetime_tests"
path = "src/crates/datetime/test/test.rs"

[[test]]
name = "elquery_tests"
path = "src/crates/elquery/test/test.rs"

[[test]]
name = "hasher_tests"
path = "src/crates/hasher/test/test.rs"
