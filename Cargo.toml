[package]
name = "searcher"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
elastic-search = []
default-search = []
default = ["elastic-search"]

[dependencies]
anyhow = "1.0.75"
actix-web = "^4.3"
actix-cors = "0.6.4"
actix-multipart = "0.6.1"
async-trait = "0.1.74"
derive_builder = "^0.12"
dotenv = "^0.15"
elasticsearch = "8.5.0-alpha.1"
env_logger = "0.10.1"
futures = "0.3.29"
log = "^0.4"
serde = "~1"
serde_derive = "^1.0"
serde_json = "~1"
thiserror = "^1.0"
walkdir = "2.4.0"
hasher = { path = "src/features/hasher" }

[dependencies.chrono]
version = "^0.4"
features = ["rustc-serialize", "serde"]

[dependencies.tokio]
version = "^1.32"
features = ["full"]

[dev-dependencies]
lazy_static = "1.4.0"
