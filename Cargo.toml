[package]
name = "searcher"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-web = "^4.3"
actix-cors = "0.6.4"
dotenv = "^0.15"
elasticsearch = "8.5.0-alpha.1"
log = "^0.4"
md5 = "^0.7"
serde = "~1"
serde_json = "~1"
thiserror = "^1.0"

[dependencies.chrono]
version = "^0.4"
features = ["rustc-serialize", "serde"]

[dependencies.tokio]
version = "^1.32"
features = ["full"]

[dev-dependencies]
lazy_static = "1.4.0"
