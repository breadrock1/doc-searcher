[package]
name = "docsearcher"
version = "0.1.0"
edition = "2021"

[badges]
maintenance = { status = "actively-developed" }

[dependencies]
anyhow = "^1.0"
actix-web = "^4.3"
actix-cors = "^0.6"
actix-files = "^0.6"
async-trait = "^0.1"
derive_builder = "^0.12"
dotenv = "^0.15"
elasticsearch = "8.5.0-alpha.1"
env_logger = "^0.10"
futures = "^0.3"
log = "^0.4"
serde = "^1.0"
serde_derive = "^1.0"
serde_json = "^1.0"
thiserror = "^1.0"
tokio = { version = "^1.32", features = ["full"] }
utoipa = { version = "3", features = ["actix_extras"] }
utoipa-swagger-ui = { version = "3", features = ["actix-web"] }

cacher = { path = "src/crates/cacher" }
datetime = { path = "src/crates/datetime" }
elquery = { path = "src/crates/elquery" }
hasher = { path = "src/crates/hasher" }
loader = { path = "src/crates/loader" }
wrappers = { path = "src/crates/wrappers" }

[[test]]
name = "datetime_tests"
path = "src/crates/datetime/test/test.rs"

[[test]]
name = "elquery_tests"
path = "src/crates/elquery/test/test.rs"

[[test]]
name = "hasher_tests"
path = "src/crates/hasher/test/test.rs"

[[test]]
name = "loader_tests"
path = "src/crates/loader/test/test.rs"
