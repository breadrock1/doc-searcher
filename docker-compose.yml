version: '3.9'

services:

  elasticsearch:
    image: elasticsearch:8.11.2
    container_name: elasticsearch
    restart: on-failure
    environment:
      - discovery.type=single-node
      - cluster.name=master
      - ELASTIC_PASSWORD=elasticsearch
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    networks:
      - elasticnet
    volumes:
      - esdata1:/usr/share/elasticsearch/data

  docsearcher:
    depends_on:
      - elasticsearch
    image: doc-searcher:latest
    container_name: docsearcher
    environment:
      - ELASTIC_HOST=http://elasticsearch:9200
      - ELASTIC_PASSWORD=elasticsearch
      - ELASTIC_USER=elasticsearch
      - SEARCHER_ADDRESS=0.0.0.0
      - SEARCHER_PORT=2892
      - CORS_ORIGIN=http://localhost:3000
    ports:
      - "2892:2892"
    networks:
      - elasticnet
    volumes:
      - dsdata1:/archiver

  docnotifier:
    depends_on:
      - docsearcher
    image: doc-notifier:latest
    container_name: docnotifier
    restart: on-failure
    environment:
      - IS_LOAD_CHUNKS=true
      - READ_RAW_FILE=false
      - LLM_ADDRESS=http://llm:8001
      - OCR_ADDRESS=http://ocr:9092
      - DOC_ADDRESS=http://docsearcher:2892
      - WATCHER_DIR_PATHS=/indexer
    ports:
      - "9800:9800"
    networks:
      - elasticnet
    volumes:
      - /data/archiver:/indexer

  kibana:
    depends_on:
      - elasticsearch
    image: kibana:8.11.2
    container_name: kibana
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
      ELASTICSEARCH_URL: http://elasticsearch:9200
    ports:
      - "5601:5601"
    networks:
      - elasticnet

volumes:
  esdata1:
    driver: local
  dsdata1:
    driver: local

networks:
  elasticnet:
